version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://83.229.67.244:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - bioluminescent-network
    profiles:
      - production

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://83.229.67.244:3000,https://83.229.67.244:3000
    networks:
      - bioluminescent-network
    profiles:
      - production

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - bioluminescent-network
    profiles:
      - production

networks:
  bioluminescent-network:
    driver: bridge 